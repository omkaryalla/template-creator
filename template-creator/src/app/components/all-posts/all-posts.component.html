<div class="container py-5">
    <div  *ngFor="let post of posts" class="d-flex justify-content-center mb-5">
        <div class="card border border-dark">
            <app-post [image]="post.imagePath" [heading]="post.heading" [discount]="post.discount"></app-post>
            <div class="py-2 text-end">
                <button (click)="onEdit(post)" class="btn btn-primary m-2">Edit</button>
                <button (click)="onDelete(post)" class="btn btn-danger m-2">Delete</button>
            </div>
        </div>
    </div>
</div>
